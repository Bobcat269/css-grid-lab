<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
    <nav>
        <button class = "dark">See More</button>
        <button class = "light">See More</button>
    <nav>
    
    <main>
        <div class = "leftcard">
            <div class = "donut">
                <div class = "hole">
                </div>
            </div> 

            <div class = "textbox">
                <h1>Special Feature</h1>
                <h4>See More ></h4>
            </div>
        </div>
    
        <div class = "spacer"></div>

        <div class = "midcard" style="text-align: center">
            <div class = "circle">
            </div>
            <h2>Title</h2>
            <h4>Subtitle</h4>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>


            <button class="light">Start Now</button>
        </div>
    
        <div class = "spacer"></div>
    
        <div class = "rightcard">
        
            <div class = "box">
            </div>
        
            <div class = "card-3-label">
            
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
                <h4>Learn More</h4>
            </div>
        </div>
        <div class = "spacer"></div>
</main>  

</body>
</html>
